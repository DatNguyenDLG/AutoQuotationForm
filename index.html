<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotation Form</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
</head>
<body>

    <main>

      </div>
        <form id="quotationForm" action="https://formsubmit.co/dat.nguyen@draeger.com" method="POST">

            </div>
            <input type="hidden" name="_cc" value="datdlg1607.gpt@gmail.com" />
            <table id="itemsTable">

                        <th>Description</th>

            <div class="button-container">

                <button type="button" id="resetFormBtn" class="secondary-btn">üîÑ Reset Form</button>
                <button type="submit" class="send-btn">üì§ Send Quotation</button>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            const formBody = $('#formBody');
            const addRowBtn = $('.add-row-btn');
            const pasteDataBtn = $('#pasteDataButton'); 
            const bulkPasteTextArea = $('#bulkPaste'); 
            const resetFormBtn = $('#resetFormBtn'); 
            
            let availableHospitals = []; 

            /**
             * T·∫£i d·ªØ li·ªáu b·ªánh vi·ªán t·ª´ file CSV v√† kh·ªüi t·∫°o Autocomplete.
             */
            const loadHospitalsAndInitAutocomplete = async () => {
                try {
                    const response = await fetch('Hospital.csv'); 
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const csv = await response.text();
                    const lines = csv.split(/\r?\n/);
                    
                    const hospitals = new Set();
                    lines.forEach(line => {
                        const cols = line.split(",");
                        if (cols[1]) { 
                            const name = cols[1].trim();
                            if (name) hospitals.add(name);
                        }
                    });

                    availableHospitals = Array.from(hospitals).sort();

                    $("#hospital_search").autocomplete({
                        source: availableHospitals,
                        minLength: 1, 
                        select: function(event, ui) {
                            // Logic khi ch·ªçn b·ªánh vi·ªán
                        }
                    });

                } catch (error) {
                    console.error("Error loading Hospital.csv:", error);
                    $("#hospital_search").attr("placeholder", "‚ö†Ô∏è Cannot load Hospital list. Please refresh or try again later.");
                    $("#hospital_search").prop("disabled", true); 
                }
            };

            /**
             * Th√™m m·ªôt h√†ng m·ªõi v√†o b·∫£ng c√°c m·ª•c, ho·∫∑c ƒëi·ªÅn d·ªØ li·ªáu v√†o h√†ng tr·ªëng ƒë·∫ßu ti√™n.
             * @param {Object} [data] - D·ªØ li·ªáu ƒë·ªÉ ƒëi·ªÅn v√†o h√†ng m·ªõi (t√πy ch·ªçn).
             */
            const addRow = (data = {}) => {
                let rowToFill;
                const firstRow = formBody.find('tr:first');

                // Ki·ªÉm tra n·∫øu h√†ng ƒë·∫ßu ti√™n t·ªìn t·∫°i v√† t·∫•t c·∫£ c√°c input c·ªßa n√≥ ƒë·ªÅu tr·ªëng
                const isFirstRowEmpty = firstRow.length > 0 && firstRow.find('input').toArray().every(input => $(input).val().trim() === '');

                if (isFirstRowEmpty && Object.keys(data).length > 0) {
                    // N·∫øu h√†ng ƒë·∫ßu ti√™n tr·ªëng v√† c√≥ d·ªØ li·ªáu ƒë·ªÉ ƒëi·ªÅn, s·ª≠ d·ª•ng h√†ng ƒë√≥
                    rowToFill = firstRow;
                } else {
                    // N·∫øu kh√¥ng, clone h√†ng ƒë·∫ßu ti√™n ho·∫∑c t·∫°o h√†ng m·ªõi n·∫øu ch∆∞a c√≥ h√†ng n√†o
                    if (firstRow.length === 0) { // Tr∆∞·ªùng h·ª£p b·∫£ng ho√†n to√†n tr·ªëng
                             // T·∫°o m·ªôt h√†ng m·∫´u m·ªõi n·∫øu kh√¥ng c√≥ h√†ng n√†o
                            const templateHtml = `
                                <tr>
                                    <td><input type="text" name="code[]" required /></td>
                                    <td><input type="text" name="description[]" /></td>
                                    <td><input type="number" name="quantity[]" required min="1" /></td>
                                    <td><input type="text" name="model[]" required /></td>
                                    <td><input type="text" name="note[]" /></td>
                                    <td><input type="text" name="unit_price[]" /></td>
                                    <td class="action-buttons">
                                        <button type="button" class="copy-row-btn" aria-label="Copy row">üìã Copy</button>
                                        <button type="button" class="remove-row-btn" aria-label="Remove row">üóëÔ∏è Remove</button>
                                    </td>
                                </tr>
                            `;
                            rowToFill = $(templateHtml);
                            formBody.append(rowToFill);
                    } else {
                        // Clone h√†ng ƒë·∫ßu ti√™n ƒë·ªÉ t·∫°o h√†ng m·ªõi
                        rowToFill = firstRow.clone(true); 
                        rowToFill.find('input').val(''); // X√≥a gi√° tr·ªã c·ªßa c√°c input trong h√†ng m·ªõi ƒë∆∞·ª£c clone
                        formBody.append(rowToFill);
                    }
                }

                // ƒêi·ªÅn d·ªØ li·ªáu v√†o h√†ng ƒë∆∞·ª£c ch·ªçn/t·∫°o
                if (data.code) rowToFill.find("input[name='code[]']").val(data.code);
                if (data.description) rowToFill.find("input[name='description[]']").val(data.description);
                if (data.quantity) rowToFill.find("input[name='quantity[]']").val(data.quantity);
                if (data.model) rowToFill.find("input[name='model[]']").val(data.model);
                if (data.note) rowToFill.find("input[name='note[]']").val(data.note);
                if (data.unit_price) rowToFill.find("input[name='unit_price[]']").val(data.unit_price);
                
                updateRowEventListeners(rowToFill); 
                rowToFill.hide().fadeIn(200); 
            };
            
            /**
             * X·ª≠ l√Ω d√°n d·ªØ li·ªáu t·ª´ Excel v√†o b·∫£ng.
             */
            const handleBulkPaste = () => {
                const text = bulkPasteTextArea.val().trim();
                if (!text) return;

                const rows = text.split(/\r?\n/); 
                let firstRowFilled = false; 

                rows.forEach((rowText, index) => {
                    const cells = rowText.split("\t"); 
                    const data = {
                        code: cells[0] ? cells[0].trim() : '',
                        description: cells[1] ? cells[1].trim() : '',
                        quantity: cells[2] ? cells[2].trim() : '',
                        model: cells[3] ? cells[3].trim() : '',
                        note: cells[4] ? cells[4].trim() : '',
                        unit_price: cells[5] ? cells[5].trim() : ''
                    };

                    // Ch·ªâ th√™m h√†ng m·ªõi n·∫øu c√≥ √≠t nh·∫•t d·ªØ li·ªáu Code ho·∫∑c Quantity
                    if (data.code || data.quantity) {
                        if (!firstRowFilled && formBody.find('tr:first').find('input[name="code[]"]').first().val() === '') {
                             const targetRow = formBody.find('tr:first');
                             targetRow.find("input[name='code[]']").val(data.code);
                             targetRow.find("input[name='description[]']").val(data.description);
                             targetRow.find("input[name='quantity[]']").val(data.quantity);
                             targetRow.find("input[name='model[]']").val(data.model);
                             targetRow.find("input[name='note[]']").val(data.note);
                             targetRow.find("input[name='unit_price[]']").val(data.unit_price);
                             updateRowEventListeners(targetRow); 
                             firstRowFilled = true; 
                        } else {
                            addRow(data);
                        }
                    }
                });

                bulkPasteTextArea.val(''); 
            };
            
            /**
             * X√≥a m·ªôt h√†ng kh·ªèi b·∫£ng c√°c m·ª•c. Kh√¥ng cho ph√©p x√≥a h√†ng cu·ªëi c√πng.
             * @param {HTMLElement} button N√∫t ƒë√£ k√≠ch ho·∫°t h√†nh ƒë·ªông x√≥a.
             */
            const removeRow = (button) => {
                const row = $(button).closest('tr');
                if (formBody.find('tr').length > 1) {
                    row.fadeOut(200, function() { 
                        $(this).remove();
                    });
                } else {
                    alert("C·∫ßn √≠t nh·∫•t m·ªôt h√†ng trong b·∫£ng b√°o gi√°.");
                }
            };

            /**
             * Sao ch√©p m·ªôt h√†ng trong b·∫£ng c√°c m·ª•c, ƒë·∫∑t b·∫£n sao ngay sau h√†ng g·ªëc.
             * @param {HTMLElement} button N√∫t ƒë√£ k√≠ch ho·∫°t h√†nh ƒë·ªông sao ch√©p.
             */
            const copyRow = (button) => {
                const row = $(button).closest('tr');
                const copy = row.clone(true); 
                
                row.find('input').each(function(index) {
                    copy.find('input').eq(index).val($(this).val());
                });
                row.after(copy); 
                updateRowEventListeners(copy); 
                copy.hide().fadeIn(200); 
            };

            /**
             * G·∫Øn c√°c tr√¨nh x·ª≠ l√Ω s·ª± ki·ªán cho c√°c n√∫t h√†nh ƒë·ªông (copy/remove) trong m·ªôt h√†ng c·ª• th·ªÉ.
             * ƒêi·ªÅu n√†y r·∫•t quan tr·ªçng khi th√™m c√°c h√†ng m·ªõi ƒë·ªÉ ƒë·∫£m b·∫£o c√°c n√∫t c·ªßa ch√∫ng ho·∫°t ƒë·ªông.
             * @param {jQuery} rowObj ƒê·ªëi t∆∞·ª£ng jQuery c·ªßa h√†ng ƒë·ªÉ g·∫Øn c√°c tr√¨nh x·ª≠ l√Ω s·ª± ki·ªán.
             */
            const updateRowEventListeners = (rowObj) => {
                rowObj.find('.copy-row-btn').off('click').on('click', function() {
                    copyRow(this);
                });
                rowObj.find('.remove-row-btn').off('click').on('click', function() {
                    removeRow(this);
                });
            };

            /**
             * Reset to√†n b·ªô form v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu.
             */
            const resetForm = () => {
                // X√°c nh·∫≠n v·ªõi ng∆∞·ªùi d√πng tr∆∞·ªõc khi reset
                if (!confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a to√†n b·ªô d·ªØ li·ªáu form v√† b·∫Øt ƒë·∫ßu l·∫°i?")) {
                    return; // N·∫øu kh√¥ng x√°c nh·∫≠n, tho√°t kh·ªèi h√†m
                }

                // 1. X√≥a t·∫•t c·∫£ c√°c h√†ng tr·ª´ h√†ng ƒë·∫ßu ti√™n
                formBody.find('tr:not(:first)').remove();

                // 2. ƒê·∫∑t l·∫°i gi√° tr·ªã c·ªßa h√†ng ƒë·∫ßu ti√™n
                const firstRow = formBody.find('tr:first');
                firstRow.find('input').val('');
                // ƒê·∫£m b·∫£o c√°c input required kh√¥ng b·ªã tr·ªëng khi reset, n·∫øu c√≥ th·ªÉ
                // V√≠ d·ª•: firstRow.find('input[name="quantity[]"]').val('1'); // N·∫øu mu·ªën m·∫∑c ƒë·ªãnh quantity l√† 1

                // 3. ƒê·∫∑t l·∫°i gi√° tr·ªã c·ªßa SCP Name
                $('#scp_name').val('');

                // 4. ƒê·∫∑t l·∫°i gi√° tr·ªã c·ªßa Hospital
                $('#hospital_search').val('');
                
                // 5. ƒê·∫∑t l·∫°i gi√° tr·ªã c·ªßa CC Email
                $('#cc_email').val('');

                // 6. X√≥a n·ªôi dung textarea
                bulkPasteTextArea.val('');

                // C·∫≠p nh·∫≠t l·∫°i event listeners cho h√†ng ƒë·∫ßu ti√™n (ƒë·∫£m b·∫£o v·∫´n ho·∫°t ƒë·ªông)
                updateRowEventListeners(firstRow); 
                alert("Form ƒë√£ ƒë∆∞·ª£c reset!");
            };

            // Kh·ªüi t·∫°o c√°c event listeners cho h√†ng ƒë·∫ßu ti√™n (c√≥ s·∫µn khi t·∫£i trang)
            updateRowEventListeners(formBody.find('tr:first'));

            // G·∫Øn event listener cho n√∫t "Add Row"
            addRowBtn.on('click', addRow);
            
            // G·∫Øn event listener cho n√∫t "Th√™m d·ªØ li·ªáu t·ª´ b·∫£ng"
            pasteDataBtn.on('click', handleBulkPaste);

            // G·∫Øn event listener cho n√∫t "Reset Form"
            resetFormBtn.on('click', resetForm);

            // T·∫£i d·ªØ li·ªáu b·ªánh vi·ªán v√† kh·ªüi t·∫°o autocomplete
            loadHospitalsAndInitAutocomplete();
        });
    </script>
</body>
</html>
